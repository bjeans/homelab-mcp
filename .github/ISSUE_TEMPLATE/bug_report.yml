name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
      
  - type: dropdown
    id: mcp-server
    attributes:
      label: Which MCP Server?
      options:
        - Docker/Podman
        - Ollama
        - Pi-hole
        - Unifi
        - Ansible Inventory
        - MCP Registry Inspector
        - Multiple/Other
    validations:
      required: true
      
  - type: input
    id: python-version
    attributes:
      label: Python Version
      placeholder: "3.11.0"
    validations:
      required: true
      
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
      
  - type: checkboxes
    id: terms
    attributes:
      label: Security
      description: By submitting this issue, you confirm that it does not contain sensitive information
      options:
        - label: I have removed any API keys, passwords, IP addresses, or other sensitive data from this report
          required: true
